<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gosip is a blog post for news on entertainment, education, and sport activities around the world">
    <meta name="keyword" content="World news, education, sports, entertainment, activities, news, news, blog, gossip">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gosip | BLOG</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <a href="index.html"><h1>gosip</h1></a>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="news.html">news</a></li>
                <li><a href="#contact">contact</a></li>
                <li><a href="signup.html">signup</a></li>
            </ul>
        </nav>
    </header>

    <!--FORM SECTION-->

    <section id="form-section">
        <div>
            <h2 class="top">Stay Updated</h2>
        </div>
        <div class="form-data">
            <h2>Register</h2>
            <form>
                <div class="left">
                    <div class="fname">
                        <label for="fname">Fullname:</label>
                        <input id="fname" type="text" name="fullname" placeholder="Fullname" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" placeholder="john@email.com">
                    </div>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="right">
                    <div class="user">
                        <label for="username">Username:</label>
                        <input id="username" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="email">
                        <label for="phone">Phone number:</label>
                        <input id="phone" type="number" name="phone" placeholder="Phone number">
                    </div>
                    <div class="password">
                        <label for="password">Confirm Password:</label>
                        <input id="password" type="password" name="password" placeholder="Confirm password" required>
                    </div>
                </div>

                <div class="gender">
                    <div class="male">
                        <label for="male">Male</label>
                        <input id="male" type="radio" name="male">
                    </div>
                    <div class="female">
                        <label for="female">Female</label>
                        <input id="female" type="radio" name="female">
                    </div>
                    <div class="none">
                        <label for="none">Prefer not to say</label>
                        <input id="none" type="radio" name="none">
                    </div>
                </div>
            </form>
        </div>

    <!--FOOTER SECTION-->

    <iframe src="https://bit.ly/2QVfkiy" title="Google map" width="100%" height="300px">Navigate our address on
        google
        map</iframe>
    <footer>
        <div id="contact">
            <h3>contact</h3>
            <div class="contact-address">
                <div class="opening">
                    <h4>Open times</h4>
                    <table>
                    <tr>
                        <th></th>
                        <th>Open</th>
                        <th>Close</th>
                    </tr>
                    <tr>
                        <td>Mon-Thur:</td>
                        <td>09:00 -</td>
                        <td>18:00</td>
                    </tr>
                    <tr>
                        <td>Fridays:</td>
                        <td>10:00 -</td>
                        <td>16:00</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="location">
                <h4>Address</h4>
                <p>Gosip GmbH, <br> 123 Alexander street, <br> Berlin</p>
            </div>
            
            <div class="contact-remote">
                <h4>Get in touch</h4>
                <div>
                    <span>Phone:</span>
                    <span>+49 123 456 789</span>
                </div>
                <div>
                    <span>Email:</span>
                    <span>email@gosip.de</span>
                </div>
            </div>
        
            <div class="social-networks">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="visit our Facebook page(open in a new tab)"><i
                                class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="visit our Twitter page(open in a new tab)"><i
                                class="fa-brands fa-square-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="visit our Youtube page(open in a new tab)"><i
                                class="fa-brands fa-square-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="visit our Instagram page(open in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/b30d404726.js" crossorigin="anonymous"></script>
</html>
