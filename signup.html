<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Gosip is a blog post for news on entertainment, education, and sport activities around the world">
    <meta name="keyword" content="World news, education, sports, entertainment, activities, news, news, blog, gossip">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gosip | BLOG</title>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <a href="index.html">
                <h1>gosip</h1>
            </a>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="news.html">news</a></li>
                <li><a href="#contact">contact</a></li>
                <li><a href="signup.html">signup</a></li>
            </ul>
        </nav>
    </header>

    <!--FORM SECTION-->

    <section id="form">
        <div class="form-data">
            <h2>Register for our <br> Newsletter</h2>
            <form action="https://formdump.codeinstitute.net/" method="post">
                <div class="main-form">
                    <div class="name">
                        <label for="fname">First name</label>
                        <input id="fname" type="text" name="fname" required>
                        <label for="lname">Last name</label>
                        <input id="lname" type="text" name="lname" required>
                    </div>
                    <div class="contact">
                        <label for="phone">Phone number</label>
                        <input id="phone" type="number" name="phone" required>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <label>How would you like us to be of service to you ?</label>
                    <textarea name="comments" cols="50" rows="10">Enter your comments ...</textarea>
                </div>
                <div class="frequency">
                    <h4>Frequency</h4>
                    <div class="rad-button">
                        <label for="daily">Daily</label>
                        <input id="daily" type="radio" name="frequency" value="Daily" checked>
                        <label for="weekly">Weekly</label>
                        <input id="weekly" type="radio" name="frequency" value="Weekly">
                        <label for="monthly">Monthly</label>
                        <input id="monthly" type="radio" name="frequency" value="Monthly">
                    </div>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </section>

    <!--FOOTER SECTION-->

    <footer>
        <iframe src="https://bit.ly/2QVfkiy" title="Google map" width="100%" height="300px">Navigate our address on
            google
            map</iframe>
        <div id="contact">
            <h3>contact</h3>
            <hr>
            <div class="contact-address">
                <div class="opening">
                    <h4>Open times</h4>
                    <table>
                        <tr>
                            <th></th>
                            <th>Open</th>
                            <th>Close</th>
                        </tr>
                        <tr>
                            <td>Mon-Thur:</td>
                            <td>09:00 -</td>
                            <td>18:00</td>
                        </tr>
                        <tr>
                            <td>Fridays:</td>
                            <td>10:00 -</td>
                            <td>16:00</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="location">
                <h4>Address</h4>
                <p>Gosip GmbH, <br> 123 Alexander street, <br> Berlin</p>
            </div>

            <div class="contact-remote">
                <h4>Get in touch</h4>
                <div>
                    <span>Phone:</span>
                    <span>+49 123 456 789</span>
                </div>
                <div>
                    <span>Email:</span>
                    <span>email@gosip.de</span>
                </div>
            </div>

            <div class="social-networks">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="visit our Facebook page(open in a new tab)"><i
                                class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="visit our Twitter page(open in a new tab)"><i
                                class="fa-brands fa-square-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="visit our Youtube page(open in a new tab)"><i
                                class="fa-brands fa-square-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="visit our Instagram page(open in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/b30d404726.js" crossorigin="anonymous"></script>

</html>
